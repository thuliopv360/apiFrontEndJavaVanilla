<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Geladon</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/images/icons/logo.svg" type="image/svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="Home">
        <header class="Home__header Header">
            <div class="row">
                <div class="Header__logo Logo">
                    <img src="./assets/images/icons/logo.svg" width="70px" alt="Logo El Geladon" class="Logo__icone" />
                    <span class="Logo__titulo"> El Geladon </span>
                </div>

                <div class="Header__opcoes Opcoes">
                    <div class="Opcoes__sacola Sacola">
                        <input type="text" id="idPaleta" placeholder="Digite o ID da paleta e clique em 'Escolher'" />
                        <button class="default-button" onclick="findPaletaById()"><i class="bi bi-search"></i></button>
                    </div>
                </div>
            </div>
        </header>

        <section class="options">
            <span class="msg-alert"></span>
            <div class="btns-list-cad">
                <a href="/" class="default-button list-all">Listar todas as paletas</a>
                <button type="button" onclick="abrirModal()" class="default-button">Cadastrar paleta</button>
            </div>
        </section>

        <section class="modal-overlay" id="overlay">
            <div class="modal">

                <div class="modal-header">
                    <h2 id="title-header-modal">Cadastrar uma nova paleta</h2>
                    <a class="close-modal" onclick="fecharModal()">x</a>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" name="id" id="id">
                        <input type="text" name="sabor" id="sabor" placeholder="Sabor da Paleta">
                        <input type="number" name="preco" id="preco" placeholder="Preco da Paleta">
                        <textarea type="text" name="descricao" id="descricao" placeholder="Descricao da Paleta" rows="5"></textarea>
                        <input type="text" name="foto" id="foto" placeholder="Link da foto da Paleta">
                        <button onclick="submitPaleta()" id="button-form-modal">Cadastrar</button>
                    </form>
                </div>
            </div>
        </section>
        <section class="modal-overlay" id="overlay-delete">
            <div class="modal">
                <div class="modal-header">
                    <h2 id="title-header-modal">Confirmação de deleção</h2>
                    <a class="close-modal" onclick="fecharModalDelete()">x</a>
                </div>
                <div class="modal-body-delete">
                    <p>Deseja realmente apagar essa paleta?</p>
                    <div class="btns_delete">
                        <button class="btn_delete_no btn_delete" onclick="fecharModalDelete()">Não</button>
                        <button class="btn_delete_yes btn_delete">Sim</button>
                    </div>
                </div>
            </div>
        </section>
        <div class="Home__container">
            <div class="PaletaLista" id="paletaList"></div>
            <div id="paletaEscolhida"></div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
