<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Geladon</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/images/icons/logo.svg" type="image/svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="home">
        <header class="header">
            <div class="row">
                <div class="logo">
                    <img src="./assets/images/icons/logo.svg" width="70px" alt="logo El Geladon" class="logo-icon" />
                    <span class="logo-title"> El Geladon </span>
                </div>

                <div class="search-space">
                    <input type="text" id="search-input" placeholder="Digite o ID da paleta" />
                    <button class="search-button" onclick="findPaletaById()"><i class="bi bi-search"></i></button>
                </div>
            </div>
        </header>

        <section class="options">
            <span class="msg-alert"></span>
            <div class="btns-list-cad">
                <a href="/" class="default-button list-all">Listar todas as paletas</a>
                <button type="button" onclick="showModal()" class="default-button">Cadastrar paleta</button>
            </div>
        </section>

        <section class="modal-overlay" id="overlay">
            <div class="modal">

                <div class="modal-header">
                    <h2 id="title-header-modal">Cadastrar uma nova paleta</h2>
                    <a class="close-modal" onclick="closeModal()">x</a>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" name="id" id="id">
                        <input type="text" name="sabor" id="sabor" placeholder="Sabor da Paleta">
                        <input type="number" name="preco" id="preco" placeholder="Preco da Paleta">
                        <textarea type="text" name="descricao" id="descricao" placeholder="Descricao da Paleta" rows="5"></textarea>
                        <input type="text" name="foto" id="foto" placeholder="Link da foto da Paleta">
                        <button onclick="submitPaleta(); return false" id="button-form-modal">Cadastrar</button>
                    </form>
                </div>
            </div>
        </section>
        <section class="modal-overlay" id="overlay-delete">
            <div class="modal">
                <div class="modal-header">
                    <h2 id="title-header-modal">Confirmação de deleção</h2>
                    <a class="close-modal" onclick="closeModalDelete()">x</a>
                </div>
                <div class="modal-body-delete">
                    <p>Deseja realmente apagar essa paleta?</p>
                    <div class="btns-delete">
                        <button class="btn-delete-no btn-delete" onclick="closeModalDelete()">Não</button>
                        <button class="btn-delete-yes btn-delete">Sim</button>
                    </div>
                </div>
            </div>
        </section>
        <div class="home-container">
            <div class="paleta-list" id="paletaList"></div>
            <div id="chosen-paleta"></div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
